<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atribute</title>
</head>
<body>
     <!-- html input attributes- kya hote hai -->
      <!-- ye special properties hoti hai jo form inputs ko smarter,faster aur user friendly banati hai . -->
      <!-- 2025 me inka use ux +seo +accessibility me important hota  -->
<!-- 
      1.autofocus
        page load hote hi input automatically focus ho jata hai. -->

        <input type="text" placeholder="your name " autofocus>
<!-- 
        login page 
        search box 
        otp input  -->
<!-- 
       2. autocomplete
        browser saved value auto suggest karta hai.
        values:
        on-suggestion on
        off-suggestion off -->


        <input type="email" autocomplete="on" placeholder="enter your email">

        <!-- disable  -->

        <!-- <input type="email" autocomplete="off"> -->

        <!-- 3.multiple
        user multiple files,multiple emails choose/enter kar sakta hai. -->

        <!-- file input example -->
         <input type="file" multiple>

         <input type="email" multiple placeholder="enter multiple emails ">

         <input type="text" value="india" readonly >
         






</body>
</html>
